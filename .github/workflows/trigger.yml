name: On-Demand Rollback

on: repository_dispatch

jobs:
  rollback:
    runs-on: ubuntu-latest
    name: Rollback a microservice to a specific version
    steps:
      - env:
          GITHUB_EVENT: ${{ github.event }}
        run: echo $GITHUB_EVENT
      - run: |
          microservice=b
          version=c
          echo $microservice $version
