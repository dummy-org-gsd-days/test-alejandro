name: On-Demand Rollback

on: repository_dispatch

jobs:
  rollback:
    runs-on: ubuntu-latest
    name: Rollback a microservice to a specific version
    steps:
      - env:
          MICROSERVICE: "auth"
          VERSION: "2.13.1"
        # Assumes `rollback` logic is implemented
        run: echo $MICROSERVICE $VERSION
